<!DOCTYPE html>
<html>

  <head>
    <style>
      body{
        margin: 0;
      }
      #top_rectangle {
        background-color: red;
        width: 350px;
        height: 200px;
      }
      #bottom_rectangle {
        background-color: blue;
        width: 350px;
        height: 200px;
      }
      .inner_square {
        display: inline-block;
        background-color: black;
        height: 100px;
        width: 100px;
        margin-top: 50px;
        margin-left: 50px;
      }

    </style>
  </head>

  <body>
    <div id="top_rectangle">
    
        <div class="inner_square"></div>
        <div class="inner_square"></div>

    </div>     
    
    <div id="bottom_rectangle">

    <div class="inner_square"></div>
    <div class="inner_square"></div>
    </div>
    
  </body>

</html>
